<ion-header>

  <ion-navbar color="naranja" >
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col style="font-size: 26px">
              Reporte
          </ion-col>
          <ion-col>
              <div class="divv">
                  <ion-icon  class="icono" name="camera" (click)="Camara()"></ion-icon>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
      
      
    </ion-title>
    
      
    
     
    
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item (click)="titulo()" placeholder="">
     <ion-label>Titulo de Reporte: {{Titulo}}</ion-label> 
     
      
    </ion-item>
  
    <ion-item>
      <ion-label floating>Ubicacion</ion-label>
      <ion-input type="text" value="{{direccion}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
          
         
        
         </ion-list>
        
         <ion-label>
           <div style="text-align: center">
              <h3>Foto</h3>
           </div>
           
         </ion-label>
          <div style="height: 100px; text-align: center">
          <img src="{{MiFoto}}" alt="" height="200px" width="auto" >
          </div>
          <ion-fab right bottom>
            <button ion-fab color="naranja"><ion-icon name="send"></ion-icon> </button>
         </ion-fab>
 
 
</ion-content>
