<ion-header>

  <ion-navbar color="naranja">
    <ion-title>Reporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item (click)="titulo()">
      <ion-label floating>Titulo de Reporte</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Ubicacion</ion-label>
      <ion-input type="text" value="{{latitud}}&nbsp;{{longitud}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <h3>Tomar foto</h3>
          <button ion-fab color="naranja" (click)="Camara()"><ion-icon name="camera"></ion-icon></button>
        </ion-item>
         </ion-list>
         <div>
            <img src="{{MiFoto}}" alt="" width="60px" height="60px">
        </div>
    
 
  <button ion-button color="naranja" outline block>Enviar </button>
</ion-content>
